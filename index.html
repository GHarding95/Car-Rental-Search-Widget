<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Search and compare car rental options at major airports worldwide. Find the best deals on pickup and drop-off dates with our easy-to-use car rental search tool." />
    <meta name="keywords" content="car rental, airport car rental, car hire, vehicle rental, pickup drop-off, travel" />
    <meta name="author" content="Enjoy Travel" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Car Rental Search - Find Your Perfect Rental Car" />
    <meta property="og:description" content="Search and compare car rental options at major airports worldwide. Find the best deals on pickup and drop-off dates." />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:title" content="Car Rental Search - Find Your Perfect Rental Car" />
    <meta property="twitter:description" content="Search and compare car rental options at major airports worldwide." />
    
    <title>Car Rental Search - Find Your Perfect Rental Car | Enjoy Travel</title>
    
    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Car Rental Search",
      "description": "Search and compare car rental options at major airports worldwide",
      "applicationCategory": "TravelApplication",
      "operatingSystem": "Web Browser",
      "offers": {
        "@type": "Offer",
        "category": "Car Rental Service"
      },
      "provider": {
        "@type": "Organization",
        "name": "Enjoy Travel"
      }
    }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
